name: 🚀 Multi-Platform Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  FLUTTER_VERSION: '3.24.5'
  RUST_VERSION: '1.82.0'

jobs:
  # ================================
  # ANDROID BUILD
  # ================================
  build-android:
    name: 🤖 Build Android
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🦀 Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}
        targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

    - name: 🔍 Verify Rust targets
      run: |
        echo "📋 Installed Rust targets:"
        rustup target list --installed
        echo "✅ Rust setup complete"

    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: 🔧 Set up Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
        add-to-path: false

    - name: 📦 Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: rust-android-${{ runner.os }}-${{ hashFiles('rust/Cargo.lock') }}
        restore-keys: |
          rust-android-${{ runner.os }}-

    - name: 📦 Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        restore-keys: |
          flutter-${{ runner.os }}-

    - name: 🔨 Build Rust libraries for Android
      run: |
        # Working in root directory
        export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
        export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
        
        # Build for all Android architectures
        chmod +x .github/scripts/build-rust-android.sh
        .github/scripts/build-rust-android.sh

    # Flutter Rust Bridge bindings already generated and committed
    # Skipping generation step to avoid package dependency issues
    
    - name: 📦 Get Flutter dependencies
      run: |
        # Working in root directory
        flutter pub get

    - name: 🔍 Run Flutter analysis
      run: |
        # Working in root directory
        flutter analyze --no-fatal-infos --no-fatal-warnings || true

    - name: 🏗️ Build Android APK
      run: |
        # Working in root directory
        flutter build apk --release --split-per-abi

    - name: 🏗️ Build Android App Bundle
      run: |
        # Working in root directory
        flutter build appbundle --release

    - name: 📤 Upload Android APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          build/app/outputs/flutter-apk/*.apk
          build/app/outputs/bundle/release/*.aab

  # ================================
  # iOS BUILD
  # ================================
  build-ios:
    name: 🍎 Build iOS
    runs-on: macos-14
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🦀 Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}
        targets: aarch64-apple-ios,x86_64-apple-ios

    - name: 🔍 Verify Rust targets
      run: |
        echo "📋 Installed Rust targets:"
        rustup target list --installed
        echo "✅ Rust setup complete"

    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: 🍎 Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'

    - name: 🔧 Install cargo-lipo
      run: cargo install cargo-lipo

    - name: 📦 Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: rust-ios-${{ runner.os }}-${{ hashFiles('rust/Cargo.lock') }}
        restore-keys: |
          rust-ios-${{ runner.os }}-

    - name: 📦 Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        restore-keys: |
          flutter-${{ runner.os }}-

    - name: 🔨 Build Rust libraries for iOS
      run: |
        # Working in root directory
        .github/scripts/build-rust-ios.sh

    # Flutter Rust Bridge bindings already generated and committed
    # Skipping generation step to avoid package dependency issues
    
    - name: 📦 Get Flutter dependencies
      run: |
        # Working in root directory
        flutter pub get

    - name: 🔍 Run Flutter analysis
      run: |
        # Working in root directory
        flutter analyze --no-fatal-infos --no-fatal-warnings || true

    - name: 🏗️ Build iOS app (no codesign)
      run: |
        # Working in root directory
        flutter build ios --release --no-codesign

    - name: 📤 Upload iOS app artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: build/ios/iphoneos/Runner.app

  # ================================
  # macOS BUILD
  # ================================
  build-macos:
    name: 🖥️ Build macOS
    runs-on: macos-14
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🦀 Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}
        targets: x86_64-apple-darwin,aarch64-apple-darwin

    - name: 🔍 Verify Rust targets
      run: |
        echo "📋 Installed Rust targets:"
        rustup target list --installed
        echo "✅ Rust setup complete"

    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: 🍎 Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'

    - name: 🔧 Install cargo-lipo
      run: cargo install cargo-lipo

    - name: 📦 Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: rust-macos-${{ runner.os }}-${{ hashFiles('rust/Cargo.lock') }}
        restore-keys: |
          rust-macos-${{ runner.os }}-

    - name: 📦 Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        restore-keys: |
          flutter-${{ runner.os }}-

    - name: 🔨 Build Rust libraries for macOS
      run: |
        # Working in root directory
        .github/scripts/build-rust-macos.sh

    # Flutter Rust Bridge bindings already generated and committed
    # Skipping generation step to avoid package dependency issues
    
    - name: 📦 Get Flutter dependencies
      run: |
        # Working in root directory
        flutter pub get

    - name: 🔍 Run Flutter analysis
      run: |
        # Working in root directory
        flutter analyze --no-fatal-infos --no-fatal-warnings || true

    - name: 🏗️ Build macOS app
      run: |
        # Working in root directory
        flutter build macos --release

    - name: 📦 Create macOS ZIP archive
      run: |
        cd build/macos/Build/Products/Release
        # Find the actual app name and zip it
        APP_NAME=$(ls -d *.app | head -1)
        echo "Found app: $APP_NAME"
        zip -r BitcoinZ-Black-Amber-macOS.zip "$APP_NAME"

    - name: 📤 Upload macOS app artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: build/macos/Build/Products/Release/BitcoinZ-Black-Amber-macOS.zip

  # ================================
  # LINUX BUILD
  # ================================
  build-linux:
    name: 🐧 Build Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🦀 Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}

    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: 🔧 Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang cmake ninja-build pkg-config libgtk-3-dev \
          liblzma-dev libstdc++-12-dev libsecret-1-dev

    - name: 📦 Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: rust-linux-${{ runner.os }}-${{ hashFiles('rust/Cargo.lock') }}
        restore-keys: |
          rust-linux-${{ runner.os }}-

    - name: 📦 Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        restore-keys: |
          flutter-${{ runner.os }}-

    - name: 🔨 Build Rust libraries for Linux
      run: |
        # Working in root directory
        .github/scripts/build-rust-linux.sh

    # Flutter Rust Bridge bindings already generated and committed
    # Skipping generation step to avoid package dependency issues
    
    - name: 📦 Get Flutter dependencies
      run: |
        # Working in root directory
        flutter pub get

    - name: 🔍 Run Flutter analysis
      run: |
        # Working in root directory
        flutter analyze --no-fatal-infos --no-fatal-warnings || true

    - name: 🏗️ Build Linux app
      run: |
        # Working in root directory
        flutter build linux --release

    - name: 📦 Create Linux tar.gz archive
      run: |
        cd build/linux/x64/release
        tar -czf BitcoinZ-Black-Amber-Linux.tar.gz bundle/

    - name: 📤 Upload Linux app artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-app
        path: build/linux/x64/release/BitcoinZ-Black-Amber-Linux.tar.gz

  # ================================
  # WINDOWS BUILD
  # ================================
  build-windows:
    name: 🪟 Build Windows
    runs-on: windows-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🛠️ Setup Visual Studio environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: 🦀 Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}

    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: 📦 Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: rust-windows-${{ runner.os }}-${{ hashFiles('rust/Cargo.lock') }}
        restore-keys: |
          rust-windows-${{ runner.os }}-

    - name: 📦 Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        restore-keys: |
          flutter-${{ runner.os }}-

    - name: 🔨 Build Rust libraries for Windows
      run: |
        # Working in root directory
        .github/scripts/build-rust-windows.bat

    # Flutter Rust Bridge bindings already generated and committed
    # Skipping generation step to avoid package dependency issues
    
    - name: 📦 Get Flutter dependencies
      run: |
        # Working in root directory
        flutter pub get

    - name: 🔍 Run Flutter analysis
      run: |
        # Working in root directory
        flutter analyze --no-fatal-infos --no-fatal-warnings || true

    - name: 🏗️ Build Windows app
      run: |
        # Working in root directory
        # Try to build without the install step that's failing
        flutter build windows --release --no-tree-shake-icons

    - name: 📦 Create Windows ZIP archive
      run: |
        # Working in root directory/build/windows/x64/runner/Release
        7z a -tzip BitcoinZ-Black-Amber-Windows.zip *

    - name: 📤 Upload Windows app artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: build/windows/x64/runner/Release/BitcoinZ-Black-Amber-Windows.zip

  # ================================
  # RELEASE CREATION
  # ================================
  create-release:
    name: 🚀 Create Release
    needs: [build-android, build-ios, build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: 📥 Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: 📤 Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/android-apk/*.apk
          artifacts/android-apk/*.aab
          artifacts/macos-app/*.zip
          artifacts/linux-app/*.tar.gz
          artifacts/windows-app/*.zip
        body: |
          ## 🎉 BitcoinZ Black Amber Release
          
          **Multi-platform cryptocurrency wallet built with Flutter + Rust**
          
          ### 📦 Downloads:
          - **Android**: APK files for all architectures + Play Store AAB
          - **iOS**: Contact for TestFlight/App Store version
          - **macOS**: Universal app bundle (Intel + Apple Silicon)
          - **Linux**: Portable application bundle
          - **Windows**: Portable application bundle
          
          ### ⚡ Optimized for Battery Life
          This release includes significant logging optimizations for better battery performance on mobile devices.
          
          ### 🔧 Technical Details
          - **Flutter**: ${{ env.FLUTTER_VERSION }}
          - **Rust**: ${{ env.RUST_VERSION }}
          - **Architecture**: Flutter frontend + Rust FFI backend
          - **Security**: Hardware wallet support, biometric auth, secure storage